<html>
<head>
   <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')  }}"
</head>
<body>
<a href='{{ url_for('gdisconnect') }}'><button>Logout</button></a>
<p> <a href='{{ url_for('showRestaurants')}}' style="text-decoration: underline;">All Restaurants</a></p>
<div class='pane'>
   <div class='header'>
      <h1>{{restaurant.name}}</h1>
   </div>
</div>

<div class='flash'>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
<li><strong>{{ message }} </strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<div style="padding-bottom: 20px; padding-top: 20px;" >
<p> <a href='{{ url_for('newMenuItem',restaurant_id=restaurant.id) }}'><button>Create New Menu Item</button></a> </p>
</div>

{% for i in items %}

<div style="padding: 5px; border-bottom: solid black 1px; width:50%">
<p><label>Name:</label> {{i.name}}</p>
<p><label>Description:</label> {{i.description}}</p>
<p><label>Price:</label>{{i.price}} </p>

<div style="width: 136px; float: left;">
<p> <a href='{{ url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=i.id) }}'><button>Edit</button></a> </p>
</div>
<div style="width: 136px; float: left;">
<p> <a href='{{ url_for('deleteMenuItem',restaurant_id=restaurant.id,menu_id=i.id) }}'><button>Delete</button></a> </p>
</div>
<br/>
<br/>

</div>

{% endfor %}


</div>

</body>

</html>
