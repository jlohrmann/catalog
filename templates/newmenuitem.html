<html>
<body>

<div class='flash'>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
<li><strong>{{ message }} </strong></li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}


<form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method='POST'>
<p>Name:</p>
<input type = 'text' size='30' name='name' >
<p>Course:</p>
<input type = 'text' size='30' name='course'>
<p>Description:</p>
<input type = 'text' size='30' name='description' >
<p>Price:</p>
<input type = 'text' size='30' name='price'>

<input type='submit' value='Create'>

<a href= '{{url_for('showRestaurants')}}'>Cancel</a>
</body>
</html>
